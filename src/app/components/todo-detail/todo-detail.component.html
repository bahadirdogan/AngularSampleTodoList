    
    <div class="col-sm-12 pt-5">
        <div class="col-md-12">
            <form id="todoForm" #todoForm="ngForm" (ngSubmit)="onTodoSubmitForm(todoForm);" novalidat>
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">{{mode}} Todo</legend>    
                    <div class="form-group row">
                        <label for="title" class="col-md-2 col-form-label">Başlık</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" #title="ngModel" name="title" [(ngModel)]="todoDetail.title" placeholder="Başlık" required>
                            <div [hidden]="title.valid || (title.pristine && !todoForm.submitted)" class="text-danger">
                              Başlık zorunlu alan.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="description" class="col-md-2 col-form-label">Açıklama</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" #description="ngModel" name="description" [(ngModel)]="todoDetail.description" placeholder="Açıklama" required>
                            <div [hidden]="description.valid || (description.pristine && !todoForm.submitted)" class="text-danger">
                              Açıklama zorunlu alan.
                            </div>
                        </div>
                    </div>
                 
                    <div class="form-group row">
                        <div class="col-md-7 text-right">
                            <button type="submit" class="btn btn-primary mr-2">Kaydet</button>
                            <button type="button" (click)="onClickCancel()" class="btn btn-primary">İptal</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
