    
    <div class="col-sm-12 pt-5 text-right">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary" (click)="onClickAddTodo()">Ekle</button>
        </div>
    </div>
    
    <div class="col-sm-12 pt-2">
        <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col">Başlık</th>
                        <th scope="col" class="text-center">İşlem</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todoLocale;let i = index"
                    [ngStyle]="{'color': todo.completed === false ? '#ccc' : '', 'text-decoration': todo.completed === false ? 'line-through' : ''  }">
                        <td class="text-center" >{{todo.id}}</td>
                        <td>{{todo.title}}</td>
                        <td width="250" class="text-center">
                            <button type="button" class="btn btn-info btn-sm mr-2" (click)="onClickEditTodoDetail(todo.id)">Düzenle</button> 
                            <button type="button" class="btn btn-danger btn-sm" (click)="onClickTodoDelete(todo.id)">Sil</button>&nbsp;&nbsp;
                            <input style="transform: scale(2.5);" type="checkbox"(change)="getOption(i,$event)" />
                                                         
                        </td>
                    </tr>
                    <tr *ngFor="let todo of todos;let i = index"
                    [ngStyle]="{'color': todo.completed === false ? '#ccc' : '', 'text-decoration': todo.completed === false ? 'line-through' : ''  }">
                        <td class="text-center" >{{todo.id}}</td>
                        <td>{{todo.title}}</td>
                        <td width="250" class="text-center">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
